<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Dringo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <img (tap)="openProfile()" class="avatar" src="{{ user?.imageUrl ? user.imageUrl : 'assets/images/icons/anonymous.png' }}" />
      </ion-col>
      <ion-col col-8>
        <p class="username">
          {{ user?.name ? user.name : "Anonymous"}}
        </p>

      </ion-col>
    </ion-row>
  </ion-grid>

  <p>
  </p>

</ion-content>
