<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ route?.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>
    {{ route?.name }}
  </h1>

  <h3>
    <ion-icon name="navigate-outline" item-left></ion-icon>
    {{ location?.name }}
  </h3>

  <ion-list>
    <ion-item>
      {{ 'route.field.sector' | translate }}:
      {{ route?.sector }}
    </ion-item>

    <ion-item>
      {{ 'route.field.builder' | translate }}:
      {{ route?.builder }}
    </ion-item>

    <ion-item>
      {{ 'route.field.rating' | translate }}:
      {{ rating?.french }} | {{ rating?.uiaa}} | {{ rating?.usa }}
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
    <button  ion-button full color="primary" (click)="openEditModal()">
      {{ 'controls.edit' | translate }}
    </button>
</ion-footer>
