<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ 'route.title' | translate }} {{ location?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let route of routes | async" (click)="edit(route)">
      <ion-icon name="navigate-outline" item-left></ion-icon>
      <h2>{{ route.name }}</h2>
    </button>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
