<ion-header>
  <ion-navbar color="secondary" hideBackButton="true">
    <ion-title>{{ 'location.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let loc of locations | async" (click)="edit(loc)">
      <ion-icon name="navigate-outline" item-left></ion-icon>
      <ion-icon [style.visibility]="loc.indoor === true ? 'visible' : 'hidden'" name="home" item-left></ion-icon>
      <h2>{{ loc.name }}</h2>
      <p>{{ loc.city }}</p>
    </button>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
